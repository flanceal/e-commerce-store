{% if baskets %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12 mt-3">
                <h4 class="d-flex justify-content-between align-items-center">
                    <span>Orders</span>
                    <span class="badge badge-secondary badge-pill">{{ baskets.total_quantity }}</span>
                </h4>
            </div>
        </div>
    {% for basket in baskets %}
        <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ basket.product.name }}</h5>
                    <p class="card-text">{{ basket.product.description }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-light">
                        <div class="row text-center">
                            <div class="col-lg-4">
                                <input name="basketID" type="number" class="form-control"
                                       value="{{ basket.quantity }}" min="0">
                            </div>
                            <div class="col-lg-4">{{ basket.sum }}$</div>
                            <div class="col-lg-4">
                                <a href="{% url 'products:basket-remove' basket.id %}">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
    {% endfor %}
        <div class="card mb-3" >
                <div class="card-footer">
                    <p class="float-left">Total</p>
                    <h4 class="float-right">{{ baskets.total_sum }}$</h4>
                </div>
            </div>
        <a class="btn btn-success btn-lg float-right" href="../orders/order-create.html">Checkout</a>
    </div>
{% else %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12 mt-3 text-right">
                <h4 class="mb-3">
                    Basket is empty
                </h4>
            </div>
        </div>
    </div>
{% endif %}
