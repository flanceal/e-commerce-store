{% extends 'products/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'vendor/css/password_change.css' %}">
{% endblock %}

{% block title %}
    <title>Store - Change Password</title>
{% endblock %}


{% block content  %}
    <div class="container">
    <div class="row">
        <div class="col-lg-7">
            <h4 class="mt-3 mb-3">Change Password</h4>
            <form action="{% url 'users:password-change' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.old_password.id_for_label }}">Current Password</label>
                    {{ form.old_password }}
                </div>
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.new_password1.id_for_label }}">New Password</label>
                    {{ form.new_password1 }}
                </div>
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.new_password2.id_for_label }}">Confirm Password</label>
                    {{ form.new_password2 }}
                </div>
              <div class="form-group mt-4 mb-0">
                    <input class="btn btn-primary btn-block" type="submit" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
