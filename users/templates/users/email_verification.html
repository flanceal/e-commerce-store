<!DOCTYPE html>
<html>
<head>
    <title> {% block title %} {% endblock %} </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }

        h1 {
            margin-top: 0;
            color: #555;
        }

        p {
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Verified</h1>
        <p>Your account has been successfully verified.</p>
        <a href="{% url 'users:login' %}" class="btn">Continue</a>
    </div>
</body>
</html>
